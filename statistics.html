<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Cricket League Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #1a472a;
            min-height: 100vh;
            color: white;
        }

        .sidebar .nav-link {
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar .nav-link:hover {
            background-color: #2d5a3c;
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            background-color: #2d5a3c;
        }

        .main-content {
            padding: 20px;
        }

        .card-header {
            background-color: #1a472a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <nav class="nav flex-column mb-auto">
                    <a class="nav-link" href="team-dashboard.html">
                        <i class="fas fa-home me-2"></i> Overview
                    </a>
                    <a class="nav-link" href="players.html">
                        <i class="fas fa-users me-2"></i> Players
                    </a>
                    <a class="nav-link" href="matches.html">
                        <i class="fas fa-calendar-alt me-2"></i> Matches
                    </a>
                    <a class="nav-link active" href="statistics.html">
                        <i class="fas fa-chart-bar me-2"></i> Statistics
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <h1 class="mb-4">Statistics</h1>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <select class="form-select w-25" id="selectStatType">
                        <option value="team">Team Statistics</option>
                        <option value="player">Player Statistics</option>
                    </select>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5>Statistics Overview</h5>
                    </div>
                    <div class="card-body">
                        <div id="chartPlaceholder" style="height: 300px; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center;">
                            <p class="text-muted">Chart will be displayed here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
