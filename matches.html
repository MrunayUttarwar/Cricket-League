<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - Cricket League Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #1a472a;
            min-height: 100vh;
            color: white;
        }

        .sidebar .nav-link {
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar .nav-link:hover {
            background-color: #2d5a3c;
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            background-color: #2d5a3c;
        }

        .main-content {
            padding: 20px;
        }

        .card-header {
            background-color: #1a472a;
            color: white;
        }

        .table th {
            background-color: #1a472a;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <nav class="nav flex-column mb-auto">
                    <a class="nav-link" href="team-dashboard.html">
                        <i class="fas fa-home me-2"></i> Overview
                    </a>
                    <a class="nav-link" href="players.html">
                        <i class="fas fa-users me-2"></i> Players
                    </a>
                    <a class="nav-link active" href="matches.html">
                        <i class="fas fa-calendar-alt me-2"></i> Matches
                    </a>
                    <a class="nav-link" href="statistics.html">
                        <i class="fas fa-chart-bar me-2"></i> Statistics
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <h1 class="mb-4">Matches</h1>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <select class="form-select w-25" id="filterMatchType">
                        <option value="">Filter by Match Type</option>
                        <option value="league">League Match</option>
                        <option value="friendly">Friendly Match</option>
                    </select>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMatchModal">Add Match</button>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5>Upcoming Matches</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Opponent</th>
                                        <th>Venue</th>
                                        <th>Match Type</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Matches data will go here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Match Modal -->
    <div class="modal fade" id="addMatchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Match</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="matchDate" class="form-label">Match Date</label>
                            <input type="date" class="form-control" id="matchDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="opponentTeam" class="form-label">Opponent Team</label>
                            <input type="text" class="form-control" id="opponentTeam" required>
                        </div>
                        <div class="mb-3">
                            <label for="venue" class="form-label">Venue</label>
                            <input type="text" class="form-control" id="venue" required>
                        </div>
                        <div class="mb-3">
                            <label for="matchType" class="form-label">Match Type</label>
                            <select class="form-select" id="matchType" required>
                                <option value="league">League Match</option>
                                <option value="friendly">Friendly Match</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Match</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
